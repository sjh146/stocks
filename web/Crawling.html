<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eel App</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <script src="Crawling.js"></script>
</head>
<body>
    <h1>퀀트 크롤링</h1>
    <fieldset>
        <legend>가져올 데이터를 고르시오:</legend>
        <p id="MP_O"></p>
        <p id="TV_O"></p>
        <p id="CL_O"></p>
        <p id="LP_O"></p>
        <p id="BP_O"></p>
        <div>
          <input type="checkbox" id="MarketPrice" name="stock" value='시가' checked />
          <label for="scales">시가</label>
        </div>
        <div>
          <input type="checkbox" id="TradingVolume" name="stock" value='거래량'/>
          <label for="horns">거래량</label>
        </div>
        <div>
            <input type="checkbox" id="CostLiness" name="stock" value="고가"/>
            <label for="horns">고가</label>
        </div>
        <div>
            <input type="checkbox" id="LowPrice" name="stock" value="저가"/>
            <label for="horns">저가</label>
        </div>
        <div>
            <input type="checkbox" id="BidPrice" name="stock" value="매수호가"/>
            <label for="horns">매수호가</label>
        </div>
    </fieldset>

    <input type='button' value='crawl' onclick='sendCheckboxState()' />
    

</body>
